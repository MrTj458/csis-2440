<!DOCTYPE html>
<html>

    <title>TODO supply a title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="ShipClass.js" type="text/javascript"></script>
    <script>
      let ships = [
        {
          name: "Crate",
          speed: 1.8,
          HardPoints: 2,
          Cargo: 10,
          Cost: 2500,
          image: "crate.jpg",
        },
        {
          name: "Lightening",
          speed: 4.3,
          HardPoints: 4,
          Cargo: 2,
          Cost: 60000,
          image: "lightening.jpg",
        },
        {
          name: "Starliner",
          speed: 2.4,
          HardPoints: 12,
          Cargo: 100,
          Cost: 100000,
          image: "starliner.jpg",
        },
        {
          name: "VD Tug",
          speed: 1.4,
          HardPoints: 10,
          Cargo: 250,
          Cost: 8000,
          image: "VDTug.jpg",
        },
        {
          name: "Biel-Corp II",
          speed: 1.3,
          HardPoints: 20,
          Cargo: 5,
          Cost: 15000,
          image: "Biel-CorII.jpg",
        },
        {
          name: "VD Behemoth",
          speed: 0.5,
          HardPoints: 20,
          Cargo: 75,
          Cost: 25000,
          image: "VDBehemoth.jpg",
        },
      ]
    </script>
  </head>
  <body>
    <div>
      <select id="shipsoftheline" onchange="getShip(this.value)">
        <option value="--">--</option>
      </select>
    </div>
    <div id="display"></div>
    <script>
      let shipDropDown = document.getElementById("shipsoftheline")
      let display = document.getElementById("display")

      for (let i = 0; i < ships.length; i++) {
        shipDropDown.innerHTML += `<option value="${i}">${ships[i].name}</option`
      }

      function getShip(shipId) {
        console.log(shipId)

        if (shipId !== "--") {
          newShip = new Ship(
            ships[shipId].name,
            ships[shipId].speed,
            ships[shipId].HardPoints,
            ships[shipId].Cargo,
            ships[shipId].Cost,
            ships[shipId].image
          )
          newShip.displayShip(display)
        } else {
          display.innerHTML = ""
        }
      }
    </script>
  </body>
</html>
